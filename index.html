<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 class="heading-1">Weather App</h1>
          <div class="city-overview">
            <h2 class="heading-2">Paris, FR</h2>
            <ul>
              <li>Last update: Sunday, 14:50</li>
              <li>Clouds</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-md-8">
              <div class="d-flex weather-temperature">
                <img
                  class="float-left"
                  src="icons/weather_hot_sun.svg"
                  alt="Clear"
                />

                <div class="float-left">
                  <strong>15</strong>
                  <span class="units">°C| <a href="#">°F</a> </span>
                </div>
              </div>
            </div>
            <div class="col-md-4 align-self-center">
              <ul class="wind-humidity-info">
                <li>Wind: 4.63 km/h</li>
                <li>Humidity: 54 %</li>
              </ul>
            </div>
          </div>
        </div>

        <small class="footer-block"
          ><a
            href="https://github.com/nkostiuk/vanilla-weather-app.git"
            target="_blank"
            rel="noopener noreferrer"
            >Open-source code</a
          >
          by Nataliia Kostiuk</small
        >
      </div>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
